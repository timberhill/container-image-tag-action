---
name: Tag image

on:
  push:
    paths-ignore:
      - "**/README.md"
    branches:
      - "*" # run on all branches for now

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Bump image version
        id: action
        uses: timberhill/container-image-tag-action@git-history
        with:
          image: timberhill/container-image-tag-action
        env:
          GITHUB_TOKEN: "${{ secrets.PAT }}"

      - name: Action output
        run: echo "${{ steps.action.outputs.image }}"
